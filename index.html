<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon set -->
    <link rel="icon" type="image/png" sizes="16x16" href="/ios/16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/ios/32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/android/android-launchericon-48-48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Control - Mark Tripoli</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00ff00" />
    <meta name="background-color" content="#000000" />
    <meta name="description" content="Command and Control interface for Mark Tripoli's professional operations" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mission Control" />
    <link rel="apple-touch-icon" href="/ios/180.png" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/windows11/Square150x150Logo.scale-100.png" />
  </head>
  <body>
    <!--
      HINT: Welcome, operator.
      • The briefing responds to classic inputs.
      • Try a well-known 10-key sequence from retro games.
      • Or press U, D, G, P, H, V, B on /briefing.
      • Docs: /docs/EASTER_EGGS.md (in repo)
    -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
